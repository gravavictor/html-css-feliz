<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pontano+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pontano+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="/Assets/img/logo.jpg" type="image/x-icon" />
    <title>Portif√≥lio</title>
  </head>
  <body>
    <header class="menu-bg">
      <div class="menu">
        <div class="logo">
          <img src="./Assets/img/logo.jpg" alt="Logo Site" />
        </div>

        <nav class="menu-nav">
          <ul>
            <li>
              <a href="#skills"> Skills </a>
            </li>
            <li>
              <a href="#projetos"> Projetos </a>
            </li>
            <li>
              <a href="#sobre"> Sobre </a>
            </li>
            <li>
              <a href="#contatos"> Contatos </a>
            </li>
            <button>Dowload CV</button>
          </ul>
        </nav>
      </div>
    </header>

    <section class="banner">
      <div class="infos">
        <div class="name">Victor Grava</div>
        <div class="dev">FrontEnd Developer</div>
        <div class="buttons">
          <button>Dowload CV</button>
          <button>Contatos</button>
        </div>
      </div>
    </section>

    <section class="skills">
      <p class="title">Skills</p>
      <div class="wrapper">
        <ul>
          <li class="skill-item">
            <img src="./Assets/img/ico_html5.png" alt="" />
            <div class="itens">
              <p>HTML</p>
              <div class="container">
                <div class="progress-bar"></div>
              </div>
            </div>
          </li>
          <li class="skill-item">
            <img src="./Assets/img/ico_css3.png" alt="" />
            <div class="itens">
              <p>CSS</p>
              <div class="container">
                <div class="progress-bar"></div>
              </div>
            </div>
          </li>
          <li class="skill-item">
            <img class="js" src="./Assets/img/ico_js.png" alt="" />
            <div class="itens">
              <p>JavaScript</p>
              <div class="container">
                <div class="progress-bar"></div>
              </div>
            </div>
          </li>
          <li class="skill-item">
            <img class="react" src="./Assets/img/ico_react.png" alt="" />
            <div class="itens">
              <p>React</p>
              <div class="container">
                <div class="progress-bar"></div>
              </div>
            </div>
          </li>
        </ul>
        <ul>
          <li class="skill-item">
            <img src="./Assets/img/ico_nodejs.png" alt="" />
            <div class="itens">
              <p>NodeJS</p>
              <div class="container">
                <div class="progress-bar"></div>
              </div>
            </div>
          </li>
          <li class="skill-item">
            <img src="./Assets/img/ico_tdd.png" alt="" />
            <div class="itens">
              <p>TDD</p>
              <div class="container">
                <div class="progress-bar"></div>
              </div>
            </div>
          </li>
          <li class="skill-item">
            <img class="restapi" src="./Assets/img/ico_restapi.png" alt="" />
            <div class="itens">
              <p>Rest API</p>
              <div class="container">
                <div class="progress-bar"></div>
              </div>
            </div>
          </li>
          <li class="skill-item">
            <img class="ux" src="./Assets/img/ico_ux.png" alt="" />
            <div class="itens">
              <p>UX</p>
              <div class="container">
                <div class="progress-bar"></div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </section>

    <section class="project">
      <p class="title">Projetos</p>
    </section>
  </body>
</html>
